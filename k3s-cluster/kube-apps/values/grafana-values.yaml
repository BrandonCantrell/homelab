---
image:
  repository: grafana/grafana
  tag: "11.0.0" 

persistence:
  enabled: true
  storageClassName: longhorn
  size: 5Gi

ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - grafana.opsguy.io
  tls:
    - hosts:
      - grafana.opsguy.io
      secretName: wildcard-opsguy-io-tls

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus-server.monitoring.svc.cluster.local
      access: proxy
      isDefault: false
    - name: Loki
      type: loki
      url: http://loki-stack.monitoring.svc.cluster.local:3100
      access: proxy
      isDefault: true
      jsonData:
        timeout: 60
        maxLines: 1000
        derivedFields: []
        # This is the important part for Grafana v12
        healthCheck:
          enabled: true
          target:
            # Use a simple LogQL query that Loki understands
            expr: "{job=\"host-logs\"} |= \"\""

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    kubernetes-cluster:
      gnetId: 7249
      revision: 1
      datasource: Prometheus
    node-exporter:
      gnetId: 1860
      revision: 27
      datasource: Prometheus
    k3s-monitoring:
      gnetId: 19972
      revision: 1
      datasource: Prometheus
    loki-logs:
      gnetId: 13639
      revision: 1
      datasource: Loki
    loki-dashboard:
      gnetId: 15145
      revision: 1
      datasource: Loki
    alerting-overview:
      gnetId: 9578
      revision: 4
      datasource: Prometheus
    argocd-dashboard:
      gnetId: 14584
      revision: 1
      datasource: Prometheus
    nginx-ingress:
      gnetId: 9614
      revision: 1
      datasource: Prometheus
    longhorn-dashboard:
      gnetId: 13032
      revision: 6
      datasource: Prometheus

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi

serviceMonitor:
  enabled: true