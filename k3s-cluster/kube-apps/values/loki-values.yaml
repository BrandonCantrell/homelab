# Custom values for Loki Helm chart
loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: longhorn

# Disable tests to avoid validation errors
test:
  enabled: false

# Keep monitoring configuration
monitoring:
  selfMonitoring:
    enabled: false
  lokiCanary:
    enabled: false
  grafanaAgent:
    enabled: false  # Using Promtail instead

serviceMonitor:
  enabled: true

gateway:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: loki.homelab
        paths:
          - path: /
            pathType: Prefix

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Single binary mode for small deployments
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: longhorn