apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: values
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/BrandonCantrell/homelab.git
    targetRevision: HEAD
    path: k3s-cluster/kube-apps/values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true