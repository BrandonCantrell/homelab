apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BrandonCantrell/homelab.git
    targetRevision: HEAD
    path: k3s-cluster/kube-apps/charts/nginx
    helm:
      values: |
        replicaCount: 1
        ingress:
          enabled: true
          host: nginx.local

  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
