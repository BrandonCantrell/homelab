---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homepage
  labels:
    app: homepage
data:
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
        - ArgoCD:
            - abbr: ARGO
              href: http://192.168.4.10:30080
        - Kubernetes Docs:
            - abbr: K8S
              href: https://kubernetes.io/docs/home/

  services.yaml: |
    - Infrastructure:
        - ArgoCD:
            href: http://192.168.4.10:30080
            description: GitOps CD for Kubernetes
            icon: argocd.png
        - Longhorn:
            href: https://longhorn.opsguy.io
            description: Distributed storage
            icon: longhorn.png
            
    - Monitoring:
        - Grafana:
            href: https://grafana.opsguy.io
            description: Metrics visualization
            icon: grafana.png
        - Prometheus:
            href: https://prometheus.opsguy.io
            description: Metrics collection
            icon: prometheus.png
        - Alertmanager:
            href: https://alertmanager.opsguy.io
            description: Alert management
            icon: alertmanager.png
            
    - Home Apps:
        - WLED Nanoleaf Tree:
            href: http://wled-tree.opsguy.io
            description: Nanoleaf Tree
            icon: wled.png
        - Home Assistant:
            href: https://homeassistant.opsguy.io
            description: Home Assistant
            icon: home-assistant.png
        - Octoprint:
            href: https://octoprint.opsguy.io
            description: 3D printer management
            icon: octoprint.png
        - Homebridge:
            href: https://homebridge.opsguy.io
            description: HomeKit bridge
            icon: homebridge.png
        - Stash:
            href: https://stash.opsguy.io
            description: Media library
            icon: stash.png

  widgets.yaml: |
    - resources:
        backend: resources
        expanded: false
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
    - datetime:
        text_size: xl
        format:
          timeStyle: short
          dateStyle: short

  kubernetes.yaml: |
    mode: cluster
    # Enable expanded view for better cluster info display
    showStats: true

  docker.yaml: |
    # Docker integration disabled

  settings.yaml: |
    title: K3s Homelab Dashboard
    headerStyle: boxed
    theme: dark
    color: blue
    target: _self
    
    # Background image configuration
    background: https://images.unsplash.com/photo-1506905925346-21bda4d32df4?auto=format&fit=crop&w=2560&q=80
    backgroundOpacity: 15
    backgroundFilter: 
      blur: 0
      saturation: 100
      brightness: 100
    
    # Layout configuration for clean columns
    layout:
      Infrastructure:
        style: column
        icon: mdi-server-network
        columns: 2
      Monitoring: 
        style: column
        icon: mdi-chart-line
        columns: 3
      Home Apps:
        style: column
        icon: mdi-home-automation
        columns: 3
        
    # Performance optimizations
    hideErrors: true
    hideVersion: false
    fiveColumns: false
    statusStyle: "dot"
    
    # Quick launch settings
    quicklaunch:
      searchDescriptions: false
      hideInternetSearch: false
      hideVisitURL: false
      provider: duckduckgo